#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           DT_comparator
description:    Dynamic-biasing or Elzakker DT comparator with buffers and SR-latch at the output
PDK:            ihp-sg13g2 # (for IIC-OSIC-Tools version 2025.01 or newer)
# PDK:            sg13g2 # ihp-sg13g2 (for IIC-OSIC-Tools version 2024.12 or older)

cace_format:    5.2

authorship:
  designer:         Simon Dorrer
  company:          Johannes Kepler University
  creation_date:    January 29, 2025
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem/comparator/discrete_time
  netlist:          cace/netlist
  documentation:    cace/_docs
  runs:             cace/_runs

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.4
    Vmax: 1.6
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  di_clk:
    description: 8MHz Clock input
    type: clock
    direction: input 
  vinp:
    description: Voltage positive input
    type: signal
    direction: input
  vinn:
    description: Voltage negative input
    type: signal
    direction: input
  vout:
    description: Voltage output
    type: signal
    direction: output

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: VDD
    unit: V
    typical: 1.5
  vcm:
    description: Input common-mode voltage
    display: Vcm
    unit: V
    typical: 0.75
  delta_vin:
    description: Delta input voltage (dVin = vinp - vinn)
    display: dVin
    unit: mV
    typical: 10
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temp:
    description: Ambient temperature
    display: Temperature
    unit: Â°C
    typical: 27
  cload:
    description: Load capacitance
    display: Cload
    unit: fF
    typical: 10
    
parameters:
  ac_params:
    spec:
      Cinp:
        display: Input capacitance positive input
        description: Average input capacitance from 1Hz to 1GHz
        unit: fF
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 2.0
      Cinn:
        display: Input capacitance negative input
        description: Average input capacitance from 1Hz to 1GHz
        unit: fF
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 2.0
    tool:
      ngspice:
        template: DT_comparator_tb_ac_cin.sch
        format: ascii
        suffix: .data
        variables: [Cinp, Cinn]
    plot:
      Cinp_vs_vdd:
        type: xyplot
        xaxis: vdd
        yaxis: Cinp
        limits: auto
      Cinp_vs_vcm:
        type: xyplot
        xaxis: vcm
        yaxis: Cinp
        limits: auto
      Cinp_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: Cinp
        limits: auto
      Cinp_vs_temp:
        type: xyplot
        xaxis: temp
        yaxis: Cinp
        limits: auto
      Cinp_vs_cload:
        type: xyplot
        xaxis: cload
        yaxis: Cinp
        limits: auto
      Cinn_vs_vdd:
        type: xyplot
        xaxis: vdd
        yaxis: Cinn
        limits: auto
      Cinn_vs_vcm:
        type: xyplot
        xaxis: vcm
        yaxis: Cinn
        limits: auto
      Cinn_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: Cinn
        limits: auto
      Cinn_vs_temp:
        type: xyplot
        xaxis: temp
        yaxis: Cinn
        limits: auto
      Cinn_vs_cload:
        type: xyplot
        xaxis: cload
        yaxis: Cinn
        limits: auto
    conditions:
      vdd:
        #minimum: 1.4
        typical: 1.5
        #maximum: 1.6
      vcm:
        minimum: 0.70
        typical: 0.75
        maximum: 0.80
      corner:
        enumerate: [ss, sf, tt, fs, ff]
      temp:
        minimum: 0
        typical: 27
        maximum: 70
      cload:
        #minimum: 1    # 1fF
        typical: 10     # 10fF
        #maximum: 20   # 20fF
        
  tran_params:
    spec:
      tpd:
        display: Propagation Delay
        description: Time from clock rising edge to 90% VDD of vout
        unit: ns
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 125
      energy_conv:
        display: Energy per Conversion
        description: Energy per Conversion in fJ / conv.
        unit: fJ / conv.
        minimum:
          value: -3000
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: DT_comparator_tb_tran.sch
        format: ascii
        suffix: .data
        variables: [tpd, energy_conv]
    plot:
      tpd_vs_vdd:
        type: xyplot
        xaxis: vdd
        yaxis: tpd
        limits: auto
      tpd_vs_vcm:
        type: xyplot
        xaxis: vcm
        yaxis: tpd
        limits: auto
      tpd_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: tpd
        limits: auto
      tpd_vs_temp:
        type: xyplot
        xaxis: temp
        yaxis: tpd
        limits: auto
      tpd_vs_cload:
        type: xyplot
        xaxis: cload
        yaxis: tpd
        limits: auto
      energy_conv_vs_vdd:
        type: xyplot
        xaxis: vdd
        yaxis: energy_conv
        limits: auto
      energy_conv_vs_vcm:
        type: xyplot
        xaxis: vcm
        yaxis: energy_conv
        limits: auto
      energy_conv_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: energy_conv
        limits: auto
      energy_conv_vs_temp:
        type: xyplot
        xaxis: temp
        yaxis: energy_conv
        limits: auto
      energy_conv_vs_cload:
        type: xyplot
        xaxis: cload
        yaxis: energy_conv
        limits: auto
    conditions:
      vdd:
        #minimum: 1.4
        typical: 1.5
        #maximum: 1.6
      vcm:
        minimum: 0.70
        typical: 0.75
        maximum: 0.80
      delta_vin:
        #minimum: 1 # 1mV
        typical: 10 # 10mV
        #maximum: 100 # 100mV
      corner:
        enumerate: [sf, tt, fs, ff]
        #enumerate: [ss, sf, tt, fs, ff] # With ss corner the tpd is higher than 125ns.
      temp:
        minimum: 0
        typical: 27
        maximum: 70
      cload:
        #minimum: 1    # 1fF
        typical: 10     # 10fF
        #maximum: 20   # 20fF
        
  tran_mc_params:
    spec:
      tpd:
        display: Propagation Delay - Monte Carlo
        description: Time from clock rising edge to 90% VDD of vout in ns
        unit: ns
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 125
      energy_conv:
        display: Energy per Conversion - Monte Carlo
        description: Energy per Conversion in fJ / conv.
        unit: fJ / conv.
        minimum:
          value: -3000
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: DT_comparator_tb_tran.sch
        collate: iterations
        format: ascii
        suffix: .data
        variables: [tpd, energy_conv]
        script: DT_comparator_tb_tran.py
        script_variables: [tpd_arr, energy_conv_arr]
    plot:
      tpd_mc:
        type: histogram
        xaxis: tpd_arr
      energy_conv_mc:
        type: histogram
        xaxis: energy_conv_arr
    conditions:
      iterations: # for Monte Carlo
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 200
        step: linear
        stepsize: 1
      sigma:
        # This is actually mc_ok.
        # If mc_ok = 1: MC with 3 sigma.
        # If mc_ok = 0: MC is turned off.
        #minimum: 0
        typical: 1
      vdd:
        #minimum: 1.4
        typical: 1.5
        #maximum: 1.6
      vcm:
        #minimum: 0.65
        typical: 0.75
        #maximum: 0.85
      delta_vin:
        #minimum: 1 # 1mV
        typical: 10 # 10mV
        #maximum: 100 # 100mV
      corner:
        typical: tt_stat # Monte Carlo corner for TT
      temp:
        #minimum: 0
        typical: 27
        #maximum: 70
      cload:
        #minimum: 1    # 1fF
        typical: 10     # 10fF
        #maximum: 20   # 20fF
        
  offset_params:
    spec:
      tcross:
        display: Time when output changes to high
        description: Ramp slope equals 5mV/us, tstop = 10us
        unit: us
        minimum:
          value: 4
        typical:
          value: 5
        maximum:
          value: 6
      voff:
        display: Input dc offset voltage
        description: Input voltage when output changes to high minus Vcm
        unit: mV
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 5.86
    tool:
      ngspice:
        template: DT_comparator_tb_tran_offset.sch
        format: ascii
        suffix: .data
        variables: [tcross, voff]
    plot:
      tcross_vs_vdd:
        type: xyplot
        xaxis: vdd
        yaxis: tcross
        limits: auto
      tcross_vs_vcm:
        type: xyplot
        xaxis: vcm
        yaxis: tcross
        limits: auto
      tcross_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: tcross
        limits: auto
      tcross_vs_temp:
        type: xyplot
        xaxis: temp
        yaxis: tcross
        limits: auto
      tcross_vs_cload:
        type: xyplot
        xaxis: cload
        yaxis: tcross
        limits: auto
      voff_vs_vdd:
        type: xyplot
        xaxis: vdd
        yaxis: voff
        limits: auto
      voff_vs_vcm:
        type: xyplot
        xaxis: vcm
        yaxis: voff
        limits: auto
      voff_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: voff
        limits: auto
      voff_vs_temp:
        type: xyplot
        xaxis: temp
        yaxis: voff
        limits: auto
      voff_vs_cload:
        type: xyplot
        xaxis: cload
        yaxis: voff
        limits: auto
    conditions:
      vdd:
        #minimum: 1.4
        typical: 1.5
        #maximum: 1.6
      vcm:
        minimum: 0.70
        typical: 0.75
        maximum: 0.80
      corner:
        enumerate: [sf, tt, fs]
        #enumerate: [ss, sf, tt, fs, ff] # Ngspice errors with ss and ff corners.
      temp:
        minimum: 0
        typical: 27
        maximum: 70
      cload:
        #minimum: 1    # 1fF
        typical: 10     # 10fF
        #maximum: 20   # 20fF