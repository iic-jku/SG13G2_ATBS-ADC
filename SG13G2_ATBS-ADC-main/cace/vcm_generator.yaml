#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           vcm_generator_CACE
description:    Bufferless Vcm Generator based on Switched Capacitor Charge-Pump
PDK:            ihp-sg13g2 # (for IIC-OSIC-Tools version 2025.01 or newer)
# PDK:            sg13g2 # ihp-sg13g2 (for IIC-OSIC-Tools version 2024.12 or older)

cace_format:    5.2

authorship:
  designer:         Simon Dorrer
  company:          Johannes Kepler University
  creation_date:    January 19, 2025
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem/vcm_generator
  netlist:          cace/netlist
  documentation:    cace/_docs
  runs:             cace/_runs

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.4
    Vmax: 1.6
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  di_phi_1:
    description: Non-overlapping clock 1
    type: clock
    direction: input  
  di_phi_2:
    description: Non-overlapping clock 2
    type: clock
    direction: input  
  Vcm:
    description: Common-mode voltage
    type: signal
    direction: output 

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: VDD
    unit: V
    typical: 1.5
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temp:
    description: Ambient temperature
    display: Temperature
    unit: Â°C
    typical: 27
  cload:
    description: Load capacitance
    display: Cload
    unit: pF
    typical: 10

parameters:
  tran_params:
    spec:
      Vcm_at_tstop:
        display: Common-mode voltage
        description: Average Common-mode voltage
        unit: V
        minimum:
          value: 0.70
        typical:
          value: 0.75
        maximum:
          value: 0.80
      tsettle:
        display: Settle time of common-mode voltage
        description: Time until Vcm reaches minimum of 0.7V.
        unit: us
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 1e3
    tool:
      ngspice:
        template: vcm_generator_tb_tran.sch
        format: ascii
        suffix: .data
        variables: [Vcm_at_tstop, tsettle]
    plot:
      Vcm_vs_vdd:
        type: xyplot
        xaxis: vdd
        yaxis: Vcm_at_tstop
        limits: auto
      Vcm_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: Vcm_at_tstop
        limits: auto
      Vcm_vs_temp:
        type: xyplot
        xaxis: temp
        yaxis: Vcm_at_tstop
        limits: auto
      Vcm_vs_cload:
        type: xyplot
        xaxis: cload
        yaxis: Vcm_at_tstop
        limits: auto
      tsettle_vs_vdd:
        type: xyplot
        xaxis: vdd
        yaxis: tsettle
        limits: auto
      tsettle_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: tsettle
        limits: auto
      tsettle_vs_temp:
        type: xyplot
        xaxis: temp
        yaxis: tsettle
        limits: auto
      tsettle_vs_cload:
        type: xyplot
        xaxis: cload
        yaxis: tsettle
        limits: auto
    conditions:
      vdd:
        #minimum: 1.4
        typical: 1.5
        #maximum: 1.6
      corner:
        # enumerate: [ss, sf, tt, fs, ff]
        enumerate: [ss, sf, tt, fs]
      temp:
        minimum: 0
        typical: 27
        maximum: 70
      cload:
        minimum: 1     # 1pF
        typical: 10     # 10pF
        maximum: 20    # 20pF
        
  tran_mc_params:
    spec:
      Vcm_at_tstop:
        display: Common-mode voltage - Monte Carlo
        description: Common-mode voltage at 1ms
        unit: V
        minimum:
          value: 0.70
        typical:
          value: 0.75
        maximum:
          value: 0.80
      tsettle:
        display: Settle time of common-mode voltage - Monte Carlo
        description: Time until Vcm reaches minimum of 0.7V.
        unit: us
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 1e3
    tool:
      ngspice:
        template: vcm_generator_tb_tran.sch
        collate: iterations
        format: ascii
        suffix: .data
        variables: [Vcm_at_tstop, tsettle]
        script: vcm_generator_tb_tran.py
        script_variables: [Vcm_arr, tsettle_arr]
    plot:
      Vcm_mc:
        type: histogram
        xaxis: Vcm_arr
      tsettle_mc:
        type: histogram
        xaxis: tsettle_arr
    conditions:
      iterations: # for Monte Carlo
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 200
        step: linear
        stepsize: 1
      sigma:
        # This is actually mc_ok.
        # If mc_ok = 1: MC with 3 sigma.
        # If mc_ok = 0: MC is turned off.
        #minimum: 0
        typical: 1
      vdd:
        #minimum: 1.4
        typical: 1.5
        #maximum: 1.6
      corner:
        typical: tt_stat # Monte Carlo corner for TT
      temp:
        #minimum: 0
        typical: 27
        #maximum: 70
      cload:
        #minimum: 5     # 5pF
        typical: 10     # 10pF
        #maximum: 15    # 15pF